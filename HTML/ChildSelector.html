    <title>Document</title>
    <style>
        /* affecting only direct children of div */
        div > p{
            color: red;
        }
    </style>
  </head>

    <h1>Child Selector (>)</h1>
    <hr />
    <h2>Hello</h2>
    <p>Tutorial</p>
    <div>
      <h2>Learn CSS</h2>
      <p>Follow me</p>
      <p>ok</p>
      <footer>
        <p>Follow Online Resources</p>
      </footer>
    </div>
    <p>This is the end</p>
  </body>
</html>
