<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Descendent Selector */
        div p {

            color: red;
        }
    </style>
</head>
<body>
    <!-- ? Descendent Selector allows the changes to be affected only to the the contents of selected tag -->
    <h1>Descendent Selector</h1>
    <hr>
    <h2>Hello</h2>
    <p>Tutorial</p>
    <div>
        <p>Follow me</p>
        <p>ok</p>
    </div>
    <p>This is the end</p>
</body>
</html>
